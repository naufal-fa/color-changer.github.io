<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- My CSS -->
    <style>
      html,
      body {
        height: 100%;
      }

      .biru-muda {
        background-color: aqua;
      }
    </style>

    <title>Color changer</title>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-center mb-5">Playing with color</h1>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card text-center" style="width: 18rem">
            <div id="boxColor1" style="width: max-width; height: 300px" id="boxColor1"></div>
            <div class="card-body">
              <h3 id="rgb_text" style="font-size: 20px;">RGB (0, 0, 0)</h3>
              <button type="button" class="btn btn-primary btn-lg" id="btn_ubahWarna">Change color</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center" style="width: 18rem">
            <div id="boxColor2" style="width: max-width; height: 300px" id="boxColor2"></div>
            <div class="card-body">
              <label for="range" class="form-label" id="redLabel">R(0)</label>
              <input type="range" class="form-range" name="rRange" min="0" max="255" />
              <label for="range" class="form-label" id="greenLabel">G(0)</label>
              <input type="range" class="form-range" name="gRange" min="0" max="255" />
              <label for="range" class="form-label" id="blueLabel">B(0)</label>
              <input type="range" class="form-range" name="bRange" min="0" max="255" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
